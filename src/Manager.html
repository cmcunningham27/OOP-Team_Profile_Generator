
                <div class="card m-3">
                    <div class="cardHeader bg-primary text-light">
                        <h2 class="cardTitle">{{name}}</h2>
                        <h3 class="cardTitle"><i class="fas fa-mug-hot"></i>{{role}}</h3>
                    </div>
                    <div class="cardBody bg-muted">
                        <ul class="list">
                            <li class="listItem">ID: {{id}}</li>
                            <li class="listItem">Email: <a href="mailto:{{email}}">{{email}}</a></li>
                            <li class="listItem">Office number: {{offnum}}</li>
                        </ul>
                    </div>
                </div>
